<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/rodape.css">

</head>

<body>

    <header class="cabecalho">
        <section class="secao-menu">

            <h1><img src="img/logo.png" alt=""></h1>

            <nav>
                <ul class="menu">
                    <li class="menu_item"><a class="menu_item a" href="index.html">Home</a></li>
                    <li class="menu_item"><a class="menu_item a" href="produtos.html">Produtos</a></li>
                    <li class="menu_item"><a class="menu_item a" href="contato.html">Contato</a></li>
                </ul>
            </nav>

        </section>
    </header>

    <main class="principal">
        <form class="formulario" action="">
            <label class="formulario_titulo" for="nomeESobrenome">Nome e Sobrenome</label>
            <input class="formulario_campo" type="text" id="nomeESobrenome">

            <label class="formulario_titulo" for="email">Email</label>
            <input class="formulario_campo" type="text" id="email">

            <label class="formulario_titulo" for="telefone">Telefone</label>
            <input class="formulario_campo" type="text" id="telefone">

            <label class="formulario_titulo" for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="50" rows="10"></textarea>

            <section>
                <p>Como prefere o nosso contato?</p>
                <label class="formulario_titulo" for="radio-email">Email</label>
                <input class="formulario_campo" type="radio" name="contato" value="email" id="radio-email">

                <label class="formulario_titulo" for="radio-telefone">Telefone</label>
                <input class="formulario_campo" type="radio" name="contato" value="telefone" id="radio-telefone">

                <label class="formulario_titulo" for="radio-whatsapp">Whatsapp</label>
                <input class="formulario_campo" type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
            </section>

            <label for=""> <input type="checkbox"> Gostaria de receber nossas novidades por e-mail? </label>

            <input class="formulario_campo" type="submit" value="Enviar">
        </form>
    </main>

    <footer class="rodape">
        <img src="img/logo-branco.png" alt="Logo">
        <p class="rodape_copyright"> &copy; Copyright Barbearia Alura - 2019 </p>
    </footer>

</body>

</html>
